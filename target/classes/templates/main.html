<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head th:replace="fragments/fragments :: head"></head>
  <body>
    <div th:replace="fragments/fragments :: navbar"></div>

    <main role="main">
      <!-- Main jumbotron for a primary marketing message or call to action -->
      <div class="jumbotron">
        <div class="container">
          <h1 class="display-3">Tech Talent Store</h1>
          <p>
            This is a small e-commerce application that allows the user to
            purchase some of a few products that are offered here.
          </p>
          <p>
            <a class="btn btn-primary btn-lg" href="/about" role="button"
              >Learn more</a>
          </p>
        </div>
      </div>

      <!--TODO programattically fill these in-->

      <div class="container">
		<div class="row justify-content-around">
			<div th:each="product : ${products}" class="card mb-4 col-xs-12 col-sm-6 col-md-4" style="width: 18rem;">
				<img th:src="${product.imageURL}" class="card-img-top" alt="..." style="width: 400px; height: 200px">
				<div class="card-body">
				  <h5 th:text="${product.brand}"></h5>
				  <h5 th:text="${product.name}"></h5>
				  <p class="card-text">Description: <span th:text="${product.description}"></span></p>
				  <p class="card-text">Price: $<span th:text="${product.price}"></span></p>
				  <a href="#" class="btn btn-primary">Add to cart</a>
				</div>
			  </div>
		</div>
	</div>
      </div>
    </main>

    <footer th:replace="fragments/fragments :: footer"></footer>
  </body>
</html>
